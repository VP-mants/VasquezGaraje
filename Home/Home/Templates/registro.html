<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VasquezGaraje</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Styles/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h1>Crear Cuenta</h1>
        <p>Regístrate para comenzar a agendar tus servicios a domicilio.</p>
        {% if messages %}
            <ul class="form-errors">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primario">Registrarse</button>
            <p style="text-align:center; margin-top:20px;">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color: var(--color-primario); text-decoration: none;">Inicia Sesión</a>
            </p>
        </form>
    </div>

            // 3. El backend tomaría estos datos e insertaría una nueva fila en la tabla USUARIO

    </script>

</body>
</html>
