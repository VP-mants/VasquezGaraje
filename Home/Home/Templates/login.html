<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VasquezGaraje</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            
            <div class="auth-image-panel">
                <h2>Mantenimiento Profesional de Vehículos a Domicilio.</h2>
            </div>
    
            <div class="auth-form-panel">
                <h1>Bienvenido</h1>
                <p class="subtitulo">Inicia sesión para continuar.</p>

                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@dominio.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primario" style="width: 100%;">Iniciar Sesión</button>
                    
                    <div class="auth-form-links">
                        <a href="recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
                        <a href="registro.html">¿No tienes cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
    
        </div>
    </div>

</body>
</html>
