{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - VasquezGaraje</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-image-panel">
                <h2>No te preocupes. Te ayudamos a recuperar tu acceso.</h2>
            </div>
            <div class="auth-form-panel">
                <h1>Recuperar Contraseña</h1>
                <p class="subtitulo">Ingresa tu correo y te enviaremos un código de recuperación.</p>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico asociado a la cuenta</label>
                        <input type="email" id="email" placeholder="ejemplo@dominio.com" required>
                    </div>
                    <button type="submit" class="btn btn-primario" style="width: 100%;">Enviar Código</button>
                    <div class="auth-form-links">
                        <a href="{% url 'login' %}">Volver a Iniciar Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
