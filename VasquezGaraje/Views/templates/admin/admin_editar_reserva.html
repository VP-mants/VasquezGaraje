{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
{% extends 'home.html' %}
{% block content %}
<div class="dashboard-layout">
    <div class="main-content">
        <h1>Editar Reserva (Admin)</h1>
        <form method="POST" class="reservation-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="id_estado_reserva">Estado</label>
                {{ form.estado_reserva }}
            </div>
            <div class="form-group">
                <label for="id_notas_cliente">Notas del Cliente</label>
                {{ form.notas_cliente }}
            </div>
            <div class="form-group">
                <label for="id_direccion_reserva">Direcci√≥n</label>
                {{ form.direccion_reserva }}
            </div>
            <div class="form-group">
                <label for="id_comuna_reserva">Comuna</label>
                {{ form.comuna_reserva }}
            </div>
            <div class="form-submit">
                <button type="submit" class="btn btn-primario">Guardar Cambios</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secundario">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
